<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>     
            <th>Roupa</th>      <!-- TH Linhas do cabeçalho-->
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>   
        <tr>
            <td>Camiseta</td>       <!-- TD são as Linhas de dados da tabela -->
            <td>Amarela</td>
            <td>M</td>
            <td>R$ 60,00</td>
            <td>Em estoque</td>
        </tr>   
        <tr>
            <td>Calça Jeans</td>
            <td>Vermelho</td>
            <td>40</td>
            <td>R$ 80,00</td>
            <td>Em estoque</td>
        </tr>  
    </table>
